                </div>
            </div>
        </div>

            <div class="card border-dark mb-3" style="max-width: 50rem;">
                <div class="card-header">
                    <button mat-flat-button>{{user.public_repos}} Repos</button>
                    <button mat-flat-button color="primary">{{user.followers}} Followers</button>
                    <button mat-flat-button color="accent">{{user.following}} Following</button>
                    <button mat-flat-button color="warn">{{user.gist}} Gists</button>
                </div>
                <div class="card-body text-dark">
                    <mat-list>
                        <mat-list-item>User Name: {{user.login}}</mat-list-item>
                        <mat-divider></mat-divider>
                        <mat-list-item>Location: {{user.location}}</mat-list-item>
                        <mat-divider></mat-divider>
                        <mat-list-item>Email: {{user.email}}</mat-list-item>
                        <mat-divider></mat-divider>
                        <mat-list-item>Company: {{user.company}}</mat-list-item>
                        <mat-divider></mat-divider>
                        <mat-list-item>Blog: {{user.blog}}</mat-list-item>
                        <mat-divider></mat-divider>
                        <mat-list-item>Member Since: {{user.created_at}}</mat-list-item>
                        <mat-divider></mat-divider>
                        <mat-list-item><a href="{{user.url}}" class="btn btn-outline-secondary" target="_blank">View on github</a></mat-list-item>
                        
                    </mat-list>
                </div>
            </div>

        </div>
    </div>


</div>
