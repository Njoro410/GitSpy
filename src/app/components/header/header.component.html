<nav class="navbar navbar-light">
    <div class="container-fluid">
        <span class="navbar-text">
            GitSpy
        </span>
    </div>
</nav>
<div class="container mt-10">
    <div class="row">
        <div class="col-sm-12">
            <h3 class="info">Welcome To GitSpy</h3>
            <h4 class="info">Quickly check for anyones github profile and there repos</h4>
        </div>
    </div>
</div>
<div class="container" id="form">
    <div class="row">
        <div class="col-sm-12">
            <form class="form-inline" #findForm='ngForm' (submit)="findUser()">
                <mat-form-field appearance="legacy">
                    <mat-label>User Name</mat-label>
                    <input matInput [formControl]="username" placeholder="User Name" [(ngModel)]="getUser" id="name"   name="name" required >
                    <mat-icon matSuffix>search</mat-icon> 
                    <mat-error *ngIf="username.hasError('required')">
                        Name is <strong>required</strong>
                      </mat-error>
                    </mat-form-field>
                    <button type="submit" [disabled]="!findForm.valid" mat-raised-button color="accent" id="find">Search</button>
            </form>
        </div>
    </div>
</div>
